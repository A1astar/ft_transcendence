<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transcendence</title>
        <link rel="icon" type="image/png" href="../icons/oneRing.png" />
        <script src="../src/main.js" defer></script>
        <link href="../styles/output.css" rel="stylesheet" />
    </head>
    <body
        class="flex flex-col justify-center items-center h-screen m-0 bg-gradient-to-br from-gray-900 via-gray-800 to-black font-serif"
        style="background: url('../icons/mordor.gif') center center / cover no-repeat fixed"
    >
        <img
            src="../backgrounds/Mordor.gif"
            alt="Barad-dÃ»r Logo"
            class="w-24 h-24 mb-4 drop-shadow-2xl"
            style="
                filter: brightness(0) saturate(100%) invert(64%) sepia(92%) saturate(3557%)
                    hue-rotate(2deg) brightness(101%) contrast(104%);
            "
        />

        <h1
            class="mb-8 text-5xl font-extrabold text-amber-500 drop-shadow-lg tracking-widest font-lora italic"
            style="text-shadow: 0 2px 12px #ff6600, 0 0px 1px #fff"
        >
            Lord of the Transcendence
        </h1>

        <div
            class="bg-gradient-to-br from-gray-800 via-gray-900 to-black p-8 rounded-3xl shadow-2xl w-96 border-4 border-amber-900/60 backdrop-blur-md ring-2 ring-amber-700/40"
        >
            <h2 class="text-2xl font-bold mb-6 text-center text-amber-400 tracking-wider font-lora">
                Connexion
            </h2>
            <form action="login.html" method="POST" class="flex flex-col gap-5">
                <input
                    type="text"
                    name="username"
                    placeholder="Pseudo"
                    required
                    class="px-4 py-2 border border-amber-900/40 rounded-lg bg-gray-900/60 text-amber-200 placeholder-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-700 focus:border-amber-700 transition font-lora"
                />
                <input
                    type="password"
                    name="password"
                    placeholder="password"
                    required
                    class="px-4 py-2 border border-amber-900/40 rounded-lg bg-gray-900/60 text-amber-200 placeholder-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-700 focus:border-amber-700 transition font-lora"
                />
                <button
                    type="submit"
                    class="px-4 py-2 bg-gradient-to-r from-amber-900 via-amber-700 to-red-900
                    text-amber-100 rounded-lg font-bold hover:from-amber-700 hover:to-red-800
                    shadow-lg transition-all duration-200 tracking-wider font-lora border-2
                    border-amber-900"
                >
                    Connect
                </button>
            </form>
        </div>
    </body>
</html>
