<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Not Found</title>
		<link href="./styles/output.css" rel="stylesheet" />
	</head>
	<body
		class="flex flex-col justify-center items-center h-screen m-0 bg-gradient-to-br from-gray-900 via-gray-800 to-black font-serif"
		style="background: url('icons/mordor.gif') center center / cover no-repeat fixed"
	>
		<img
			src="icons/sauron.png"
			alt="Ring Icon"
			class="w-24 h-24 mb-4 drop-shadow-2xl"
			style="
				filter: brightness(0) saturate(100%) invert(64%) sepia(92%) saturate(3557%)
					hue-rotate(2deg) brightness(101%) contrast(104%);
			"
		/>
		<h1
			class="mb-4 text-7xl font-extrabold text-amber-500 drop-shadow-lg tracking-widest font-lora italic"
			style="text-shadow: 0 2px 12px #ff6600, 0 0px 1px #fff"
		>
			404: page not found
		</h1>
		<p class="text-xl text-amber-100 text-center mb-6 drop-shadow font-lora">
			<span class="italic text-amber-400">"Not all those who wander are lost..."</span>
		</p>
		<a
			href="/"
			class="mt-4 text-amber-400 underline font-bold text-lg drop-shadow-lg hover:text-amber-200 transition font-lora"
			style="text-shadow: 1px 1px 6px #000"
		>
			Back to the Mordor
		</a>
	</body>
</html>
