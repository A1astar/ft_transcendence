<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Babylon Template</title>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

    <body>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <script>
            function createCamera(scene, canvas) {
                if (!canvas) throw new Error("canvas manquant");
                canvas.tabIndex = 1;

                const camera = new BABYLON.FreeCamera(
                    "camera1",
                    new BABYLON.Vector3(0, 20, 10),
                    scene,
                );
                camera.setTarget(BABYLON.Vector3.Zero());

                scene.activeCamera = camera;
                scene.activeCamera.attachControl(canvas, true);
            }

            function createLight(scene) {
                const light = new BABYLON.HemisphericLight(
                    "light",
                    new BABYLON.Vector3(0, 1, 0),
                    scene,
                );
                light.diffuse = new BABYLON.Color3(1, 1, 1);
                light.intensity = 0.7;
            }

            function setPos(m, x, y, z) {
                m.position.set(x, y, z);
            }
            function setScale(m, x, y, z) {
                m.scaling.set(x, y, z);
            }

            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);

            function createScene() {
                const scene = new BABYLON.Scene(engine);
                createCamera(scene, canvas);
                createLight(scene);

                const groundMat = new BABYLON.StandardMaterial("groundMaterial", scene);
                groundMat.diffuseTexture = new BABYLON.Texture("textures/pongTable.png", scene);

                const wallMat = new BABYLON.StandardMaterial("wallMaterial", scene);
                wallMat.diffuseColor = BABYLON.Color3.Black();

                const ballMat = new BABYLON.StandardMaterial("ballMaterial", scene);
                ballMat.diffuseColor = BABYLON.Color3.White();

                const paddleMat = new BABYLON.StandardMaterial("paddleMaterial", scene);
                paddleMat.diffuseColor = BABYLON.Color3.Gray();

                const ground = BABYLON.MeshBuilder.CreateGround(
                    "ground",
                    {width: 20, height: 10},
                    scene,
                );
                ground.material = groundMat;

                const ball = BABYLON.MeshBuilder.CreateSphere(
                    "sphere",
                    {diameter: 0.35, segments: 64},
                    scene,
                );
                ball.material = ballMat;
                setPos(ball, 0, 0.25, 0);

                const upperWall = BABYLON.MeshBuilder.CreateBox("upperWall", {}, scene);
                upperWall.material = wallMat;
                setScale(upperWall, 20.25, 0.5, 0.25);
                setPos(upperWall, 0, 0, -5);

                const lowerWall = BABYLON.MeshBuilder.CreateBox("lowerWall", {}, scene);
                lowerWall.material = wallMat;
                setScale(lowerWall, 20.25, 0.5, 0.25);
                setPos(lowerWall, 0, 0, 5);

                const leftWall = BABYLON.MeshBuilder.CreateBox("leftWall", {}, scene);
                leftWall.material = wallMat;
                setScale(leftWall, 0.25, 0.5, 10);
                setPos(leftWall, 10, 0, 0);

                const rightWall = BABYLON.MeshBuilder.CreateBox("rightWall", {}, scene);
                rightWall.material = wallMat;
                setScale(rightWall, 0.25, 0.5, 10);
                setPos(rightWall, -10, 0, 0);

                const leftPaddle = BABYLON.MeshBuilder.CreateBox("leftPaddle", {}, scene);
                leftPaddle.material = paddleMat;
                setScale(leftPaddle, 0.25, 0.5, 2);
                setPos(leftPaddle, -8, 0, 0);

                const rightPaddle = BABYLON.MeshBuilder.CreateBox("rightPaddle", {}, scene);
                rightPaddle.material = paddleMat;
                setScale(rightPaddle, 0.25, 0.5, 2);
                setPos(rightPaddle, 8, 0, 0);

                return scene;
            }

            const scene = createScene();

            engine.runRenderLoop(() => scene.render());
            window.addEventListener("resize", () => engine.resize());
        </script>
    </body>
</html>
